<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load static %}
    <link
      rel="stylesheet"
      href="{%static 'bootstrap/css/bootstrap.min.css'%}"
    />
    <link rel="stylesheet" href="{% static 'css/homestyle.css' %}" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body id="loginbody">
    <div class="row">
      <div
        class="col-lg-6"
        style="display: flex; justify-content: left; margin-top: 20px"
      >
        <h1 id="logo">OPTI<span id="logo-1">WORK</span></h1>
      </div>
      <div
        class="col-lg-6"
        style="display: flex; justify-content: right; margin-top: 20px"
      >
        <ul>
          <li><a href="#" id="loginnav">HOME</a></li>
          <li><a href="#" id="loginnav">ABOUT US</a></li>
          
          <li><a href="#" id="loginnav">CONTACT</a></li>
        </ul>
      </div>
    </div>

    

    <div class="glass">
      <div class="row">
        <div
          class="col-lg-12"
          style="
            display: block;
            margin-top: -30px;
            justify-content: center;
            align-items: center;
          "
        >
          
            <h1 id="log-text">LOG<span id="in-text">IN</span></h1>
            <h2 style="text-align: center; font-family: 'Bebas Neue';color: white;font-weight: 400;">
              Admin Username
            </h2>
            <form action="" method="POST">
              {% csrf_token %}
              <input
                type="text"
                name="admin_name"
                id="admin_name"
                required
                style="
                  font-family: 'poppins';
                  text-align: center;
                  border-radius: 10px;
                  border: 0;
                  background-color: transparent;
                  color: white;
                  margin: 30px 0 30px 0;
                  width: 100%;
                  outline: 2px solid white;
                  font-size: 20px;
                "
                placeholder="Username"
              />
              <h2 style="text-align: center; font-family: 'Bebas Neue';color: white;font-weight: 400;">
                Admin Password
              </h2>
              <input
                type="text"
                name="admin_pass"
                id="admin_pass"
                required
                placeholder="Password"
                style="
                  font-family: 'poppins';
                  text-align: center;
                  border-radius: 10px;
                  border: 0;
                  background-color: transparent;
                  color: white;
                  margin: 30px 0 30px 0;
                  width: 100%;
                  outline: 2px solid white;
                  font-size: 20px;
                "
              />

              <div style="display: flex; justify-content: center">
                <input
                  type="submit"
                  id="sub-btn"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
